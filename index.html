<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TownSpace Rentals | Find Your Perfect Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Header & Navigation */
        .header {
            background-color: white;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 15px;
            width: 100%;
        }

        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: var(--primary);
            white-space: nowrap;
        }

        .logo span {
            color: var(--secondary);
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: none;
        }

        /* Mobile Top Navigation */
        .mobile-top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: white;
            padding: 0.5rem 0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .mobile-top-nav::-webkit-scrollbar {
            display: none;
        }

        .mobile-nav-item {
            flex: 1;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 8px;
            position: relative;
        }

        .mobile-nav-item i {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
            color: var(--gray);
            transition: var(--transition);
        }

        .mobile-nav-item span {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--gray);
            transition: var(--transition);
            white-space: nowrap;
        }

        .mobile-nav-item.active i,
        .mobile-nav-item.active span {
            color: var(--primary);
        }

        .mobile-nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
        }

        .mobile-nav-item:hover {
            background-color: var(--light);
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding-bottom: 20px;
        }

        /* Sections */
        .section {
            display: none;
            padding: 1rem 0;
            animation: fadeIn 0.3s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
        }

        .hero-content h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.3;
        }

        .hero-content p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        /* Buttons */
        .btn-primary, .btn-secondary, .btn-outline {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Filter Section */
        .filters {
            background-color: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .filters h3 {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .filter-options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.8rem;
        }

        @media (min-width: 480px) {
            .filter-options {
                grid-template-columns: 1fr 1fr;
            }
        }

        .filter-options select {
            padding: 0.8rem;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 0.9rem;
            width: 100%;
        }

        .filter-buttons {
            display: flex;
            gap: 0.8rem;
            margin-top: 0.5rem;
            grid-column: span 2;
        }

        .filter-buttons button {
            flex: 1;
            padding: 0.8rem;
        }

        /* Listings */
        .listings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        @media (min-width: 768px) {
            .listings-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .listings-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .listing-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .listing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .listing-image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
        }

        .listing-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .listing-card:hover .listing-image {
            transform: scale(1.05);
        }

        .listing-content {
            padding: 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .listing-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            align-self: flex-start;
        }

        .listing-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
            line-height: 1.3;
            flex-grow: 1;
        }

        .listing-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.8rem;
        }

        .listing-details {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .listing-details i {
            margin-right: 0.3rem;
            color: var(--primary);
        }

        .listing-condition {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: auto;
            align-self: flex-start;
        }

        .condition-excellent {
            background-color: #10b981;
            color: white;
        }

        .condition-good {
            background-color: #3b82f6;
            color: white;
        }

        .condition-fair {
            background-color: #f59e0b;
            color: white;
        }

        .condition-renovated {
            background-color: #8b5cf6;
            color: white;
        }

        .view-details-btn {
            margin-top: 1rem;
            width: 100%;
            padding: 0.8rem;
            font-size: 0.9rem;
        }

        /* Form Styles */
        .listing-form {
            background-color: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 0.3rem;
            color: var(--gray);
            font-size: 0.75rem;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-buttons button {
            flex: 1;
            padding: 0.8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray);
            background: none;
            border: none;
            z-index: 1;
        }

        .modal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            left: 1rem;
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 3000;
            animation: slideIn 0.3s ease;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Desktop Sections */
        @media (min-width: 768px) {
            .header {
                position: sticky;
            }
            
            .desktop-nav {
                display: flex;
                gap: 2rem;
            }
            
            .desktop-nav a {
                text-decoration: none;
                color: var(--dark);
                font-weight: 500;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                transition: var(--transition);
            }
            
            .desktop-nav a:hover,
            .desktop-nav a.active {
                background-color: rgba(37, 99, 235, 0.1);
                color: var(--primary);
            }
            
            .mobile-top-nav {
                display: none;
            }
            
            .main-content {
                margin-top: 80px;
            }
            
            .section {
                display: block;
                padding: 2rem 0;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-light);
        }

        /* Utility Classes */
        .d-none {
            display: none;
        }

        .d-block {
            display: block;
        }

        .mt-1 { margin-top: 0.5rem; }
        .mt-2 { margin-top: 1rem; }
        .mt-3 { margin-top: 1.5rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .text-center { text-align: center; }

        /* Section Title */
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--dark);
            font-family: 'Montserrat', sans-serif;
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 1000;
            font-size: 1.2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .scroll-top:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Image Fallback */
        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
        }

        /* Fix for iOS Safari */
        input, select, textarea, button {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }
    </style>
</head>
<body>
    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTopBtn">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1><i class="fas fa-building"></i> Town<span>Space</span></h1>
            </div>
            
            <!-- Desktop Navigation -->
            <div class="desktop-nav">
                <a href="#home" class="active">Home</a>
                <a href="#listings">Listings</a>
                <a href="#add-listing">Add Listing</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        
        <!-- Mobile Top Navigation (4 Sections) -->
        <div class="mobile-top-nav" id="mobileTopNav">
            <button class="mobile-nav-item active" data-section="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="mobile-nav-item" data-section="listings">
                <i class="fas fa-building"></i>
                <span>Listings</span>
            </button>
            <button class="mobile-nav-item" data-section="filters">
                <i class="fas fa-filter"></i>
                <span>Filters</span>
            </button>
            <button class="mobile-nav-item" data-section="add-listing">
                <i class="fas fa-plus"></i>
                <span>Add New</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Section -->
        <section id="home" class="section active">
            <div class="container">
                <div class="hero">
                    <div class="hero-content">
                        <h2>Discover Amazing Spaces in Our Town</h2>
                        <p>Find rooms, stores, houses, and commercial spaces for rent</p>
                        <button class="btn-primary" onclick="switchSection('listings')">Browse Listings</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Listings Section -->
        <section id="listings" class="section">
            <div class="container">
                <h2 class="section-title">Available Spaces</h2>
                <div class="listings-grid" id="listings-container">
                    <!-- Listings will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Filters Section -->
        <section id="filters" class="section">
            <div class="container">
                <h2 class="section-title">Filter Listings</h2>
                <div class="filters">
                    <div class="filter-options">
                        <select id="property-type">
                            <option value="all">All Types</option>
                            <option value="room">Room</option>
                            <option value="store">Store</option>
                            <option value="house">House</option>
                            <option value="commercial">Commercial Space</option>
                        </select>
                        <select id="price-range">
                            <option value="all">Any Price</option>
                            <option value="0-500">Under $500</option>
                            <option value="500-1000">$500 - $1000</option>
                            <option value="1000-2000">$1000 - $2000</option>
                            <option value="2000+">$2000+</option>
                        </select>
                        <select id="condition">
                            <option value="all">Any Condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="renovated">Renovated</option>
                        </select>
                        <div class="filter-buttons">
                            <button id="filter-btn" class="btn-secondary">Apply Filters</button>
                            <button id="reset-btn" class="btn-outline">Reset Filters</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Add Listing Section -->
        <section id="add-listing" class="section">
            <div class="container">
                <h2 class="section-title">Add Your Space</h2>
                <form id="listing-form" class="listing-form">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" required placeholder="e.g., Cozy 2-Bedroom House Downtown">
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.2rem;">
                        <div class="form-group">
                            <label for="type">Property Type *</label>
                            <select id="type" required>
                                <option value="">Select Type</option>
                                <option value="room">Room</option>
                                <option value="store">Store</option>
                                <option value="house">House</option>
                                <option value="commercial">Commercial Space</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Monthly Price ($) *</label>
                            <input type="number" id="price" required placeholder="e.g., 1200" min="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" required placeholder="e.g., 123 Main St, Downtown">
                    </div>
                    
                    <div class="form-group">
                        <label for="condition-select">Condition *</label>
                        <select id="condition-select" required>
                            <option value="">Select Condition</option>
                            <option value="excellent">Excellent</option>
                            <option value="good">Good</option>
                            <option value="fair">Fair</option>
                            <option value="renovated">Recently Renovated</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" required rows="4" placeholder="Describe the space, amenities, nearby facilities..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image-url">Image URL *</label>
                        <input type="url" id="image-url" required placeholder="https://example.com/your-image.jpg">
                        <small>Upload to imgur.com and paste the link here</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact">Contact Info *</label>
                        <input type="text" id="contact" required placeholder="Phone or Email">
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn-primary">Add Listing</button>
                        <button type="reset" class="btn-outline">Clear Form</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Modal for Listing Details -->
    <div class="modal" id="listing-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="success-message" id="success-message">
        <p><i class="fas fa-check-circle"></i> Listing added successfully!</p>
    </div>

    <script>
        // JavaScript Code
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const mobileTopNav = document.getElementById('mobileTopNav');
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            const successMessage = document.getElementById('success-message');
            const sections = document.querySelectorAll('.section');
            
            // Mobile Navigation - Switch Sections
            document.querySelectorAll('.mobile-nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section');
                    
                    // Update active state in navigation
                    document.querySelectorAll('.mobile-nav-item').forEach(navItem => {
                        navItem.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Switch to selected section
                    switchSection(sectionId);
                });
            });

            // Desktop Navigation
            document.querySelectorAll('.desktop-nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sectionId = this.getAttribute('href').replace('#', '');
                    
                    // Update active state
                    document.querySelectorAll('.desktop-nav a').forEach(a => {
                        a.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // Switch section
                    switchSection(sectionId);
                });
            });

            // Switch Section Function
            window.switchSection = function(sectionId) {
                // Hide all sections
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                
                // Show selected section
                const targetSection = document.getElementById(sectionId);
                if (targetSection) {
                    targetSection.classList.add('active');
                    
                    // Update mobile navigation if on mobile
                    if (window.innerWidth < 768) {
                        document.querySelectorAll('.mobile-nav-item').forEach(item => {
                            item.classList.remove('active');
                            if (item.getAttribute('data-section') === sectionId) {
                                item.classList.add('active');
                            }
                        });
                    }
                    
                    // Scroll to top of the section
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                }
            };

            // Scroll to top button
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.style.display = 'block';
                } else {
                    scrollTopBtn.style.display = 'none';
                }
            });

            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Sample Data
            const sampleListings = [
                {
                    id: 1,
                    title: "Modern Downtown Apartment",
                    type: "room",
                    price: 850,
                    location: "123 Main St, Downtown",
                    condition: "excellent",
                    description: "Beautiful modern apartment in the heart of downtown. Newly renovated with stainless steel appliances, hardwood floors, and great natural light. Close to restaurants, shops, and public transportation.",
                    imageUrl: "https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    contact: "john@email.com",
                    date: "2023-10-15"
                },
                {
                    id: 2,
                    title: "Retail Space in Mall",
                    type: "store",
                    price: 2200,
                    location: "Town Center Mall",
                    condition: "good",
                    description: "Prime retail location in busy mall. 1200 sq ft with high foot traffic. Perfect for clothing store or boutique. Includes basic fixtures and lighting.",
                    imageUrl: "https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    contact: "(555) 123-4567",
                    date: "2023-10-10"
                },
                {
                    id: 3,
                    title: "Family House with Garden",
                    type: "house",
                    price: 1800,
                    location: "456 Oak Avenue",
                    condition: "good",
                    description: "3-bedroom family house with large backyard, garage, and updated kitchen. Quiet neighborhood near schools and parks. Perfect for families.",
                    imageUrl: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    contact: "sarah@email.com",
                    date: "2023-10-05"
                },
                {
                    id: 4,
                    title: "Office Space for Rent",
                    type: "commercial",
                    price: 1500,
                    location: "789 Business Blvd",
                    condition: "renovated",
                    description: "Fully furnished office space with conference room, kitchenette, and high-speed internet included. Ideal for startups or small businesses.",
                    imageUrl: "https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    contact: "office@company.com",
                    date: "2023-09-28"
                },
                {
                    id: 5,
                    title: "Cozy Studio Room",
                    type: "room",
                    price: 550,
                    location: "321 Elm Street",
                    condition: "fair",
                    description: "Affordable studio room with private bathroom. Utilities included. Great for students or young professionals. Close to university and downtown.",
                    imageUrl: "https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    contact: "(555) 987-6543",
                    date: "2023-09-20"
                },
                {
                    id: 6,
                    title: "Restaurant Space",
                    type: "commercial",
                    price: 3200,
                    location: "555 Food Court",
                    condition: "excellent",
                    description: "Fully equipped restaurant space with commercial kitchen, seating for 50, and outdoor patio. Perfect for established restaurant looking to expand.",
                    imageUrl: "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    contact: "restaurant@email.com",
                    date: "2023-09-15"
                }
            ];

            // Initialize listings
            let listings = JSON.parse(localStorage.getItem('townspace-listings')) || sampleListings;

            // Display listings function
            function displayListings(listingsToShow = listings) {
                const container = document.getElementById('listings-container');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (listingsToShow.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <i class="fas fa-home"></i>
                            <h3>No listings found</h3>
                            <p>Try adjusting your filters or add a new listing!</p>
                        </div>
                    `;
                    return;
                }
                
                listingsToShow.forEach(listing => {
                    const listingCard = document.createElement('div');
                    listingCard.className = 'listing-card';
                    listingCard.innerHTML = `
                        <div class="listing-image-container">
                            <img src="${listing.imageUrl}" alt="${listing.title}" class="listing-image"
                                 onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f0f0f0%22/><text x=%2250%22 y=%2250%22 font-family=%22Arial%22 font-size=%2214%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23666%22>${listing.type}</text></svg>'">
                        </div>
                        <div class="listing-content">
                            <span class="listing-type">${getTypeLabel(listing.type)}</span>
                            <h3 class="listing-title">${listing.title}</h3>
                            <div class="listing-price">$${listing.price.toLocaleString()}/month</div>
                            <div class="listing-details">
                                <span><i class="fas fa-map-marker-alt"></i> ${listing.location}</span>
                            </div>
                            <span class="listing-condition condition-${listing.condition}">${getConditionLabel(listing.condition)}</span>
                            <button class="btn-outline view-details-btn" onclick="viewListing(${listing.id})">
                                View Details
                            </button>
                        </div>
                    `;
                    container.appendChild(listingCard);
                });
            }

            // Helper functions
            function getTypeLabel(type) {
                const types = {
                    'room': 'Room',
                    'store': 'Store',
                    'house': 'House',
                    'commercial': 'Commercial Space'
                };
                return types[type] || type;
            }

            function getConditionLabel(condition) {
                const conditions = {
                    'excellent': 'Excellent',
                    'good': 'Good',
                    'fair': 'Fair',
                    'renovated': 'Renovated'
                };
                return conditions[condition] || condition;
            }

            // View listing details
            window.viewListing = function(id) {
                const listing = listings.find(l => l.id === id);
                if (!listing) return;
                
                const modal = document.getElementById('listing-modal');
                const modalContent = document.getElementById('modal-content');
                
                modalContent.innerHTML = `
                    <img src="${listing.imageUrl}" alt="${listing.title}" class="modal-image"
                         onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f0f0f0%22/><text x=%2250%22 y=%2250%22 font-family=%22Arial%22 font-size=%2214%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23666%22>${listing.type}</text></svg>'">
                    <div class="mb-2">
                        <span class="listing-type">${getTypeLabel(listing.type)}</span>
                        <span class="listing-condition condition-${listing.condition}" style="margin-left: 0.5rem;">
                            ${getConditionLabel(listing.condition)}
                        </span>
                    </div>
                    <h2 class="mb-2">${listing.title}</h2>
                    <div class="listing-price" style="font-size: 2rem; margin-bottom: 1rem;">$${listing.price.toLocaleString()}/month</div>
                    <div class="listing-details mb-2">
                        <span><i class="fas fa-map-marker-alt"></i> ${listing.location}</span>
                        <span><i class="fas fa-calendar"></i> ${new Date(listing.date).toLocaleDateString('en-US', { 
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric' 
                        })}</span>
                    </div>
                    <div class="mb-3">
                        <h4 class="mb-1">Description</h4>
                        <p>${listing.description}</p>
                    </div>
                    <div style="background-color: var(--light); padding: 1.5rem; border-radius: 8px;">
                        <h4 class="mb-1">Contact Information</h4>
                        <p><i class="fas fa-phone"></i> ${listing.contact}</p>
                        <button class="btn-primary mt-2" onclick="copyContact('${listing.contact.replace(/'/g, "\\'")}')">
                            <i class="fas fa-copy"></i> Copy Contact Info
                        </button>
                    </div>
                `;
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            };

            // Copy contact info
            window.copyContact = function(contact) {
                navigator.clipboard.writeText(contact).then(() => {
                    alert('Contact information copied to clipboard!');
                });
            };

            // Close modal
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('listing-modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            });

            // Close modal when clicking outside
            document.getElementById('listing-modal').addEventListener('click', function(event) {
                if (event.target === this) {
                    this.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });

            // Filter functionality
            const filterBtn = document.getElementById('filter-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            if (filterBtn) {
                filterBtn.addEventListener('click', function() {
                    const typeFilter = document.getElementById('property-type').value;
                    const priceFilter = document.getElementById('price-range').value;
                    const conditionFilter = document.getElementById('condition').value;
                    
                    let filteredListings = listings;
                    
                    if (typeFilter !== 'all') {
                        filteredListings = filteredListings.filter(listing => listing.type === typeFilter);
                    }
                    
                    if (priceFilter !== 'all') {
                        filteredListings = filteredListings.filter(listing => {
                            if (priceFilter === '0-500') return listing.price <= 500;
                            if (priceFilter === '500-1000') return listing.price > 500 && listing.price <= 1000;
                            if (priceFilter === '1000-2000') return listing.price > 1000 && listing.price <= 2000;
                            if (priceFilter === '2000+') return listing.price > 2000;
                            return true;
                        });
                    }
                    
                    if (conditionFilter !== 'all') {
                        filteredListings = filteredListings.filter(listing => listing.condition === conditionFilter);
                    }
                    
                    displayListings(filteredListings);
                    
                    // Switch to listings section
                    switchSection('listings');
                });
            }

            if (resetBtn) {
                resetBtn.addEventListener('click', function() {
                    document.getElementById('property-type').value = 'all';
                    document.getElementById('price-range').value = 'all';
                    document.getElementById('condition').value = 'all';
                    
                    displayListings(listings);
                    
                    // Switch to listings section
                    switchSection('listings');
                });
            }

            // Form submission
            const listingForm = document.getElementById('listing-form');
            
            if (listingForm) {
                listingForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const title = document.getElementById('title').value.trim();
                    const type = document.getElementById('type').value;
                    const price = parseInt(document.getElementById('price').value);
                    const location = document.getElementById('location').value.trim();
                    const condition = document.getElementById('condition-select').value;
                    const description = document.getElementById('description').value.trim();
                    const imageUrl = document.getElementById('image-url').value.trim();
                    const contact = document.getElementById('contact').value.trim();
                    
                    if (!title || !type || !price || !location || !condition || !description || !imageUrl || !contact) {
                        alert('Please fill in all required fields');
                        return;
                    }
                    
                    const newListing = {
                        id: Date.now(),
                        title: title,
                        type: type,
                        price: price,
                        location: location,
                        condition: condition,
                        description: description,
                        imageUrl: imageUrl,
                        contact: contact,
                        date: new Date().toISOString().split('T')[0]
                    };
                    
                    // Add to listings
                    listings.unshift(newListing);
                    localStorage.setItem('townspace-listings', JSON.stringify(listings));
                    
                    // Reset form
                    this.reset();
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                    
                    // Update listings display
                    displayListings(listings);
                    
                    // Switch to listings section
                    setTimeout(() => {
                        switchSection('listings');
                    }, 500);
                });
            }

            // Initialize
            displayListings();
            
            // Auto-hide scrollbar on mobile nav after scrolling stops
            let scrollTimeout;
            mobileTopNav.addEventListener('scroll', function() {
                this.classList.add('scrolling');
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    this.classList.remove('scrolling');
                }, 500);
            });
        });
    </script>
</body>
